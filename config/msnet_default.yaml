GENERAL:
  model_name: msnet

DATA:
  data_root: dataset
  dataset: 3dms
  raw_dir: 3DMS_data # raw point without annotation
  anno_dir: 3DMS_result # annotation index
  data_anno_dir: dataset_anno # generated points with annotations
  data_sim_dir: dataset_sim
  data_sim_num: 1000

  train_list_suffix: _train.txt # filename list generated by utils/generate_dataset.py
  val_list_suffix: _val.txt
  test_list_suffix: _test.txt
  train_percent: 0.7
  val_percent: 0.3
  test_percent: 0

  max_nins: 30

TRAIN:
  epochs: 301
  batch_size: 8
  train_workers: 1 # data loader workers
  optimizer: Adam # Adam or SGD
  learning_rate: [0.0005, 0.0005, 0.0005, 0.0005] # backbone, sem, center, mask

VAL:
  val_workers: 1
